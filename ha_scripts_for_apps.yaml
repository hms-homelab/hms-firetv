# Add these scripts to your Home Assistant configuration.yaml or scripts.yaml

fire_tv_launch_app:
  alias: "Fire TV - Launch App"
  fields:
    device:
      description: "Device ID (livingroom_colada, bedroom_colada, albin_colada)"
      example: "livingroom_colada"
    package:
      description: "App package name"
      example: "com.netflix.ninja"
  sequence:
    - service: mqtt.publish
      data:
        topic: "maestro_hub/colada/{{ device }}/launch_app"
        payload: '{"package": "{{ package }}"}'

# Convenience scripts for common apps
fire_tv_netflix:
  alias: "Fire TV - Launch Netflix"
  sequence:
    - service: script.fire_tv_launch_app
      data:
        device: "{{ states('input_select.fire_tv_target') | lower | replace(' ', '_') }}"
        package: "com.netflix.ninja"

