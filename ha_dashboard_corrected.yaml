                  name: Home
                  tap_action:
                    action: call-service
                    service: button.press
                    target:
                      entity_id: button.living_room_fire_tv_colada_living_room_fire_tv_colada_home
                - type: button
                  entity: button.living_room_fire_tv_colada_living_room_fire_tv_colada_back
