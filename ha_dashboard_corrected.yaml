views:
  - title: Fire TV
    path: fire-tv
    icon: mdi:television
    cards:
      # Device Selector
      - type: entities
        entities:
          - input_select.fire_tv_target

      # ============================================================================
      # Living Room Fire TV Buttons (shown when Living Room selected)
