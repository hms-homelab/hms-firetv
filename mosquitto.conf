# ==============================================================================
# Mosquitto MQTT Broker Configuration
# ==============================================================================
#
# Basic configuration for HMS FireTV
# Customize as needed for production use
#

# Network settings
listener 1883
protocol mqtt

# WebSockets (optional)
listener 9001
protocol websockets

# Authentication (optional - remove to allow anonymous)
# password_file /mosquitto/config/password.txt
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Message settings
max_queued_messages 1000
message_size_limit 0

# Connection settings
max_connections -1
